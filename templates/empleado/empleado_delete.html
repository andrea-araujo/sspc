{%extends 'base/base.html' %}

{% block content %}

	{% csrf_token %}
	<h3>Desea eliminar el registro de {{ empleado.nombre }} {{ empleado.apellido }}?</h3>

  <button class="btn btn-danger" type="submit">Si, eliminar</button>
  <a class="btn btn-default" href="{% url 'empleado:empleado_listar' %}">Cancelar</a>
</form>

{% endblock %}
